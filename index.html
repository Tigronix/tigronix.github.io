<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="global-svg">
		<global-svg></global-svg>
	</div>
	<header class="page-header">
		<div class="hamburger__wrap">
			<div class="hamburger">
				<div class="hamburger__line animated hamburger__line1"></div>
				<div class="hamburger__line animated hamburger__line2"></div>
				<div class="hamburger__line animated hamburger__line3"></div>
			</div>
		</div>
		<a href="#" class="page-header__logo"><img src="img/logo.png" width="130" alt=""></a>
		<nav class="nav">
			<a href="#" class="nav__link active">Отели и номера</a>
			<a href="#" class="nav__link">Правила отеля</a>
			<a href="#" class="nav__link">Фотографии</a>
			<a href="#" class="nav__link">Контакты</a>
		</nav>
		<div class="page-header__contact">
			<a href="tel:+74952555577" class="page-header__phone">+7 (495) 255-55-77</a>
			<div class="page-header__contact-desc">единый номер бронирования</div>
		</div>
	</header>
	<main class="main overflow">
		<section class="slider ">
			<div class="slider__header">
				<div class="slider__header-t1">СЕТЬ ОТЕЛЕЙ</div>
				<div class="slider__header-t2">
					L<img src="img/per2.png" alt="">TE
				</div>
				<div class="slider__rating">
					<svg class="slider__rating-item icon icon-star"><use xlink:href="#icon-star"></use></svg>
					<svg class="slider__rating-item icon icon-star"><use xlink:href="#icon-star"></use></svg>
					<svg class="slider__rating-item icon icon-star"><use xlink:href="#icon-star"></use></svg>
				</div>
			</div>
			<div class="slider__content owl-carousel">
				<div class="slider__slide"><img src="img/slide2.jpg" alt=""></div>
				<div class="slider__slide"><img src="img/slide1.jpg" alt=""></div>
				<div class="slider__slide"><img src="img/slide2.jpg" alt=""></div>
				<div class="slider__slide"><img src="img/slide1.jpg" alt=""></div>
			</div>
		</section>
		<form class="order order--main">
			<div class="order__input-wrap">
				<input placeholder="Дата заезда" type="text" onfocus="(this.type='date')" class="order__input">
			</div>
			<div class="order__input-wrap">
				<input placeholder="Дата выезда" type="text" onfocus="(this.type='date')" class="order__input">
			</div>
			<button type="submit" class="order__submit">Онлайн бронирование</button>
		</form>
		<section class="choose">
			<div class="choose__nav">
				<div class="choose__nav-item">Выберите отель</div>
				<button type="button" data-tabclass="choose__room-tabWrap" data-tabnumber="1" class="choose__nav-item active">Отель на нагорной</button>
				<button type="button" data-tabclass="choose__room-tabWrap" data-tabnumber="2" class="choose__nav-item">Отель на молодежной</button>
			</div>
			<div class="choose__room-tabWrap">
				<div data-tabnumber="1" class="choose__room animated slideInUp">
					<div class="choose__roomNav-wrap">
						<button type="button" class="choose__roomNav-btn choose__roomNav-btn--prev">
							<svg class="icon icon-caret-left"><use xlink:href="#icon-caret-left"></use></svg>
						</button>
						<div class="choose__roomNav">
							<button data-tabclass="choose__roomContent" data-tabnumber="1" class="choose__roomNav-item active">
								<div class="t-wrap"><span>стандарт</span>от 2 890 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="2" class="choose__roomNav-item">
								<div class="t-wrap"><span>комфорт</span>от 3 690 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="3" class="choose__roomNav-item">
								<div class="t-wrap"><span>полулюкс</span> от 4 100 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="4" class="choose__roomNav-item">
								<div class="t-wrap"><span>делюкс</span> от 5 900 руб.</div>
							</button>
						</div>
						<button type="button" class="choose__roomNav-btn choose__roomNav-btn--next">
							<svg class="icon icon-caret-right"><use xlink:href="#icon-caret-right"></use></svg>
						</button>
					</div>
					<div class="choose__roomContent">
						<div data-tabnumber="1" class="choose__room-item animated slideInUp">
							1
						</div>
						<div data-tabnumber="2" class="choose__room-item animated slideInUp">
							2
						</div>
						<div data-tabnumber="3" class="choose__room-item animated slideInUp">
							3
						</div>
						<div data-tabnumber="4" class="choose__room-item animated slideInUp">
							4
						</div>
					</div>
				</div>
				<div data-tabnumber="2" class="choose__room animated slideInUp">
					<div class="choose__roomNav-wrap">
						<button type="button" class="choose__roomNav-btn choose__roomNav-btn--prev">
							<svg class="icon icon-caret-left"><use xlink:href="#icon-caret-left"></use></svg>
						</button>
						<div class="choose__roomNav">
							<button data-tabclass="choose__roomContent" data-tabnumber="1" class="choose__roomNav-item active">
								<div class="t-wrap"><span>стандарт</span>от 2 890 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="2" class="choose__roomNav-item">
								<div class="t-wrap"><span>комфорт</span>от 3 690 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="3" class="choose__roomNav-item">
								<div class="t-wrap"><span>полулюкс</span> от 4 100 руб.</div>
							</button>
							<button data-tabclass="choose__roomContent" data-tabnumber="4" class="choose__roomNav-item">
								<div class="t-wrap"><span>делюкс</span> от 5 900 руб.</div>
							</button>
						</div>
						<button type="button" class="choose__roomNav-btn choose__roomNav-btn--next">
							<svg class="icon icon-caret-right"><use xlink:href="#icon-caret-right"></use></svg>
						</button>
					</div>
					<div class="choose__roomContent">
						<div data-tabnumber="1" class="choose__room-item animated slideInUp">
							1
						</div>
						<div data-tabnumber="2" class="choose__room-item animated slideInUp">
							2
						</div>
						<div data-tabnumber="3" class="choose__room-item animated slideInUp">
							3
						</div>
						<div data-tabnumber="4" class="choose__room-item animated slideInUp">
							4
						</div>
					</div>
				</div>

			</div>

		</section>
	</main>
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
