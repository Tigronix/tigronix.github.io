<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Иллюзион</title>   
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/36d3e48178.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/slick/slick-theme.css">
        <link rel="stylesheet" href="js/slick/slick.css">
    </head>    
    <body>
        <div class="global-wrapper">
            <header class="header">
                <div class="wrapper">
                    <a href="#" class="logo"></a>
                    <nav class="nav mob-switch">
                        <div id="mob-close"><i class="fa fa-close"></i></div>
                        <a href="#">Генплан</a>
                        <a href="#">Коммуникации</a>
                        <a href="#">Цены</a>
                        <a class="shares" href="#">Участки по акции</a>
                        <a href="#">Документы</a>
                        <a href="#">Контакты</a>
                    </nav>
                    <div class="contacts">
                        <div class="phone">+ 7 (499) 649-86-61</div>
                        <div class="address">Каширское шоссе, 2 км. от МКАД</div>
                    </div>
                    <div id="mob-menu"><i class="fa fa-bars"></i></div>
                </div>
            </header><!--header-->
            <div class="content">
                <div class="slider-for-wrap">
                    <div class="slider-for">
                        <div class="item" style="background-image: url(img/slide1.jpg);">
                            <div class="text">
                                <span class="red">АКЦИЯ!</span>
                                <span class="rest">ЗЕМЕЛЬНЫЙ УЧАСТОК 11,6 СОТОК + КОММУНИКАЦИИ ЗА 4,3 МЛН. РУБ.</span>
                            </div>
                        </div>
                        <div class="item" style="background-image: url(img/slide2.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide3.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide4.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide5.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide6.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide1.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide2.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide3.jpg);"></div>
                        <div class="item" style="background-image: url(img/slide4.jpg);"></div>
                    </div>
                    <i class="fa fa-angle-left"></i>
                    <i class="fa fa-angle-right"></i>
                </div>
                <div class="slider-nav-wrap wrapper">
                    <div class="slider-nav">
                        <div class="item"><img src="img/slide1.jpg" alt=""></div>
                        <div class="item"><img src="img/slide2.jpg" alt=""></div>
                        <div class="item"><img src="img/slide3.jpg" alt=""></div>
                        <div class="item"><img src="img/slide4.jpg" alt=""></div>
                        <div class="item"><img src="img/slide5.jpg" alt=""></div>
                        <div class="item"><img src="img/slide6.jpg" alt=""></div>
                        <div class="item"><img src="img/slide1.jpg" alt=""></div>
                        <div class="item"><img src="img/slide2.jpg" alt=""></div>
                        <div class="item"><img src="img/slide3.jpg" alt=""></div>
                        <div class="item"><img src="img/slide4.jpg" alt=""></div>
                    </div>
                </div>
            </div><!--content-->
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <!-- Если вы используете API локально, то в URL ресурса необходимо указывать протокол в стандартном виде (http://...)-->
        <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
        <script src="js/icon_customImage.js" type="text/javascript"></script>
        <script src="js/form-send.js"></script>
        <script src="js/slick/slick.min.js"></script>
        <script src="js/script.js"></script> 
    </body>
</html>
