<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
		<section class="constructor">
			<form class="constructor__top-nav">
				<div class="blue-block">Тираж</div>
				<div class="inpbox">
					<input requred id="count" placeholder="1000" type="text">
					<label for="count-label">шт</label>
				</div>
				<div class="blue-block">Срок изготовления</div>
				<div class="text">Сентябрь 2017 г.</div>
				<div class="blue-block">Стоимость</div>
				<div class="text">
					<span class="red">500 руб.</span> - 1 шт. <span class="red red_ml">500 000 руб.</span> - 1 000шт.
				</div>
				<button class="button">
					<i class="fa fa-rouble"></i>
					Рассчитать
				</button>
			</form><!--constructor-top-nav-->
			<div class="constructor__content">
				<div class="constructor__nav-left">
					<div class="item">
						<span>1</span>
						<i class="fa fa-lock"></i>
					</div>
					<div class="item item_lock">
						<span>1</span>
						<i class="fa fa-lock"></i>
					</div>
					<div class="item item_lock">
						<span>1</span>
						<i class="fa fa-lock"></i>
					</div>
					<div class="item item_lock">
						<span>1</span>
						<i class="fa fa-lock"></i>
					</div>
					
				</div><!--constructor__nav-left-->
				<div class="constructor__center">
					<h2>
						Выберите модель и формат
						<div class="button-nav">
							<i class="fa fa-angle-left disactive"></i>
							<i class="fa fa-angle-right active"></i>
						</div>
					</h2>
					<form action="" class="constructor__main">
						<div class="constructor__mod">
							<figure class="item item1">
								<picture></picture>
								<figcaption>Ежедневник А4</figcaption>
							</figure>
							<figure class="item item2">
								<picture></picture>
								<figcaption>Ежедневник А5</figcaption>
							</figure>
							<figure class="item item3">
								<picture></picture>
								<figcaption>Ежедневник А6</figcaption>
							</figure>
							<figure class="item item4">
								<picture></picture>
								<figcaption>Планинг</figcaption>
							</figure>
						</div><!--constructor__mod-->
						<div class="constructor__cover-type">
							<h2>Выберите тип обложки</h2>
							<div class="inpbox inpbox1">
								<input type="checkbox" id="strict" name="cover-type">
								<label for="strict">Жесткая</label>
							</div>
							<div class="inpbox">
								<input type="checkbox" id="flex" name="cover-type">
								<label for="flex">Гибкая</label>
							</div>
						</div><!--constructor__cover-type-->
						<button class="button constructor__submit">
							<span>Следующий шаг<i class="fa fa-angle-right"></i></span>
						</button>
					</form><!--constructor__main-->
				</div><!--constructor__center-->
				<div class="constructor__right">
					<div class="book-model">
						<div class="basis"><img src="http://placehold.it/354x471" alt=""></div>
					</div>
					<div class="book-model-name">
						<span>
							<b>Модель:</b> Ежедневник А4
						</span>
						<a href="#" class="button"><i class="fa fa-download"></i>Сохранить</a>
					</div>
					<div class="book-navigation">
						<figure class="item">
							<picture><img src="img/cover.png" alt=""></picture>
							<figcaption>Обложка</figcaption>
						</figure>
						<figure class="item">
							<picture><img src="img/spread.png" alt=""></picture>
							<figcaption>Разворот</figcaption>
						</figure>
						<figure class="item">
							<picture><img src="img/end-paper.png" alt=""></picture>
							<figcaption>Форзац/нахзац</figcaption>
						</figure>
						<figure class="item shear">
							<picture><img src="img/shear.png" alt=""></picture>
							<figcaption>Срез</figcaption>
						</figure>
					</div>
					<div class="warning">
						<p class="p1"><i class="fa fa-exclamation-triangle"></i> Изображения не являются макетами.</p>
						<p>Финальные макеты утверждаются только с менеджером.</p>
					</div>
				</div><!--constructor__right-->
			</div><!--constructor__content-->
		</section><!--constuctor-->
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
