<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Дачный поселок Иллюзион</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="js/slick/slick-theme.css">
		<link rel="stylesheet" href="js/slick/slick.css">
		<link rel="stylesheet" href="js/fancybox/jquery.fancybox.css">
		<link rel="stylesheet" href="js/fancybox/helpers/jquery.fancybox-buttons.css">
		<link rel="stylesheet" href="js/fancybox/helpers/jquery.fancybox-thumbs.css">
		
	</head>   
	<body>
		<div class="global-wrapper">
			<div class="content">
				<div class="wrapper">
					<form id="form">
						<h2 id="modal1Title">Оставьте ваши контактные данные и наш консультант свяжется
							с вами</h2>
						<input type="text" class="putName" name="name" placeholder="Ваше ваше имя" required>
						<input name="phone" type="tel" class="putPhone" placeholder="Введите номер телефона" required>
						<input type="submit" name="submit" class="btn" value="ОТПРАВИТЬ">
						<input type="hidden" name="formData" value="Заявка с сайта">

						<a style="font-size:12px; text-align:center; color:rgba(255, 255, 255, .3);" href="#">Хочу такую форму на свой сайт</a>

					</form>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" language="javascript">
			function call() {
				var msg   = $('#formx').serialize();
				$.ajax({
					type: 'POST',
					url: 'res.php',
					data: msg,
					success: function(data) {
						$('#results').html(data);
					},
					error:  function(xhr, str){
						alert('Возникла ошибка: ' + xhr.responseCode);
					}
				});

			}
		</script>
		<script src="js/jquery.mousewheel-3.0.6.pack.js"></script>
		<script src="js/fancybox/jquery.fancybox.pack.js"></script>
		<script src="js/fancybox/helpers/jquery.fancybox-buttons.js"></script>
		<script src="js/fancybox/helpers/jquery.fancybox-media.js"></script>
		<script src="js/fancybox/helpers/jquery.fancybox-thumbs.js"></script>
		<script src="https://use.fontawesome.com/36d3e48178.js"></script>
		<script src="js/icon_customImage.js" type="text/javascript"></script>
		<script src="js/slick/slick.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
